<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container-fluid">
      <main>
        <section id="header">
        <img src="illustration-hero.png" alt="header-img" />
       </section>
       <section id="body" style="padding-bottom: 20px;">
        <h4>Order Summary</h4>
        <p class="order-info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div style="background-color: hsl(225, 100%, 98%); text-align: center; border-radius: 10px;">
          <div class="icon"> 
          <i class="fa-solid fa-music fa-2xl"></i>
          </div>
          <div class="annual-plan">
          <p style="display: inline; font-weight: 800; color: hsl(223, 47%, 23%)">Annual Plan</p>
          <p class="price" >$59.99/year</p>
          </div>
            <div class="change">
          <p >Change</p>
        </div>
        </div>
       </section>
        <section class="footer">
        <button type="button" name="myButton">Proceed to Payment</button>

        <p class="cancel-order">Cancel Order</p>
        </section>
        </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/MUTANT-CODER">Luis Torres</a>.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/44b153426d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
